<table>
  <thead>
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>Año de publicación</th>
      <th>Género</th>
      <th>Imagen</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let libro of libros">
      <td>{{ libro.titulo }}</td>
      <td>{{ libro.autor }}</td>
      <td>{{ libro.anio_publicacion }}</td>
      <td>{{ libro.genero }}</td>
      <td><img [src]="libro.imagen" alt="Portada"></td>
    </tr>
  </tbody>
</table>
